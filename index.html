<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Keywords -->
  <meta name="Keywords" content="musica, canciones, reproductor">

  <!-- Description -->
  <meta name="description" content="Description Page">

  <!-- Author -->
  <meta name="author" content="Gabriel Bolinger">

  <!-- language -->
  <meta name="language" content="es">

  <!-- theme-color -->
  <meta name="theme-color" content="#000">

  <!-- revised -->
  <meta name="revised" content="05/12/2013">

  <!-- title -->
  <title>Musica Alfa</title>

  <!-- Link Icon -->
  <link rel="icon" href="/icon.svg">

  </head>
  <body class="bg-blue text-white flex h-screen overflow-hidden w-screen">
    <header class="bg-darkBlue h-screen flex-col gap-2" id="header">
    
      <div class="bg-blue rounded-lg flex flex-col justify-center items-center " id="up">
        
      
        
      </div>

        <div class="bg-blue rounded-lg text-sm  flex justify-center" id="down">
          <p class="mt-3 ml-1">
          Tus listas
        </p>
        </div>
       
      
    </header>

    

    <nav class="bg-slate-900" id="nav">
    </nav>

    <div class="prueba bg-slate-900 flex flex-col text-3xl gap-8 close" id="navbar">


    </div>

    
    <main class="" id="main">
      <div class="font-bold text-xl bg-white p-4 flex" id="main-song"><h1>Canciones</h1></div>
     
      <div class="pb-60 grid mx-auto justify-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-4 max-w-7xl p-8 gap-10 h-full overflow-y-auto " id="track_list">
        
        
        <span class="loader" id="loader"></span>


       
      </div>
      
       <div class="h-full">
        
        <input type="text" class="" placeholder="buscar" id="buscar">
        
       
      </input>


        <div class="pb-60 grid mx-auto justify-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-4 max-w-7xl p-8 gap-10 h-full overflow-y-auto " id="search_list">
        </div>
        
      </div>

      


    </main>
    <footer class="">

      <div class="h-28 w-full fixed bottom-0 bg-slate-950 flex justify-between" id="current-song">
        <div class="h-full flex">
          <div class="h-full w-auto">
            <img 
              src="" 
              alt=""
              class="h-full"
              id="current-song-img"
            >
          </div>
          <div class="flex flex-col h-full justify-center p-4">
            <h4 class="font-semibold" id="current-song-title"></h4>
            <p class="opacity-60 text-sm" id="current-song-author"></p>
          </div>
        </div>
        

        <div class="p-4 flex gap-8">
  
          <button
            id="current-song-prev"
          >
            <img 
              src="/prev.svg" 
              class="h-10"
              alt=""
            >
          </button>
          <button
            id="current-song-play"
          >
            <img 
              src="/pause.svg" 
              class="h-10"
              id="current-song-play-img"
            >
          </button>
          <button
            id="current-song-next"
          >
            <img 
              src="/next.svg" 
              class="h-10"
              alt=""
            >
          </button>
  
        </div>

        <audio src="/" id="current-song-audio" autoplay loop></audio>
      </div>

    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
