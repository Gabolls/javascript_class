<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
  </head>
  <body class="bg-darkBlue text-white flex h-screen overflow-hidden w-screen">
    <header class="bg-slate-800 h-screen flex flex-col gap-2">
    
      <div class="bg-myWhite rounded-lg" id="up"></div>
        <div class="bg-ligthBlue rounded-lg" id="down"></div>
       
      
    </header>
    <main class="w-full">
      <h2 class="font-bold text-xl p-4">Lista de canciones</h2>

      <div class="pb-60 grid mx-auto justify-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-4 max-w-7xl p-8 gap-10 h-full overflow-y-auto" id="track_list">
      </div>

      


    </main>
    <footer class="">

      <div class="h-28 w-full fixed bottom-0 bg-gray-950 flex justify-between" id="current-song">
        <div class="h-full flex">
          <div class="h-full w-auto">
            <img 
              src="" 
              alt=""
              class="h-full"
              id="current-song-img"
            >
          </div>
          <div class="flex flex-col h-full justify-center p-4">
            <h4 class="font-semibold" id="current-song-title"></h4>
            <p class="opacity-60 text-sm" id="current-song-author"></p>
          </div>
        </div>
        

        <div class="p-4 flex gap-8">
  
          <button
            id="current-song-prev"
          >
            <img 
              src="/prev.svg" 
              class="h-10"
              alt=""
            >
          </button>
          <button
            id="current-song-play"
          >
            <img 
              src="/pause.svg" 
              class="h-10"
              id="current-song-play-img"
            >
          </button>
          <button
            id="current-song-next"
          >
            <img 
              src="/next.svg" 
              class="h-10"
              alt=""
            >
          </button>
  
        </div>

        <audio src="/" id="current-song-audio" autoplay loop></audio>
      </div>

    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
